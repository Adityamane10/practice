<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body class="bg-secondary">
    <div class="d-flex justify-content-center mx-auto mt-5 col-10 ">
        <form action="" class="row col-10 border rounded-4 bg-light p-5">
            <div class="col-md-5">
                <img src="https://cdn3.vectorstock.com/i/1000x1000/27/62/online-registration-form-vector-22762762.jpg"
                    alt="" class="img-fluid">
            </div>
            <div class="col-md-7">
                <div class="row">
                    <div class="col-12 mb-3">
                        <label for="fullname" class="form-label">Full Name</label>
                        <input type="text" id="fullname" placeholder="Full Name" required class="form-control">
                    </div>
                    <div class="col-12 mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" placeholder="Email" required class="form-control">
                    </div>
                    <div class="col-12 mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" placeholder="Password" required class="form-control">
                    </div>
                    <div class="col-12 mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" id="confirmPassword" placeholder="Confirm Password" required 
                            class="form-control">
                    </div>
                    <div class="col-5">
                        <input type="checkbox" name="" id="">
                        <p>By signin Up you agree to the <a href="#">play terms of service</a></p>
                    </div>
                    <div>
                        <button type="submit"  class="btn btn-primary">Register</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
